language: node_js
node_js:
- '12'
dist: trusty
sudo: required
env:
  global:
    secure: 
jobs:
  include:
  - stage: build
    before_script:
    - yarn
    script:
    - yarn run test:cov
    - yarn run build
  - stage: deploy
    services:
    - docker
    env:
      global:
        secure: 
    before_script:
    - npm install -g heroku
    - docker login --username=_ --password=${HEROKU_API_KEY} registry.heroku.com
    script:
    - docker build -t registry.heroku.com/diamonds2/web .
    deploy:
      provider: script
        - docker push registry.heroku.com/diamonds2/web 
        - heroku container:release web -a diamonds2
stages:

- name: build
  if: type = pull_request || branch = develop  || branch = master 
- name: deploy
  if: branch = master